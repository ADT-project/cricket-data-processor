<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- <meta name="referrer" content="origin"> -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>

    <title>Cricket Data Processor(Deliveries)</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/search">Deliveries for the match</a>

        </div>
    </nav>

    <section class="content">

        <div class="card-group">


            <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${deliveryResults}">
                <!-- <img th:src="${result.cover_i}" class="card-img-top" alt="...">-->
                <div class="card-body">
                    <p class="card-title" th:text="'Inning: ' + ${result.inning}"></p>
                    <h6 class="card-title" th:text="'Ball Number '+ ${result.ball}"></h6>
                    <p class="card-title" th:text="'Over '+ ${result.over}"></p>
                    <p class="card-title" th:text="'Total Runs '+ ${result.totalRuns}"></p>
                    <p class="card-title" th:text="'BatsMan '+ ${result.batsman}"></p>
                    <p class="card-title" th:text="'Bowler '+ ${result.bowler}"></p>
                    <p class="card-title" th:text="'DeliveryId '+ ${result.delivery_id}"></p>


                    <!--<h5 class="card-title" th:text="${result.team1}"></h5>
                    <p class="card-title" th:text="vs"></p>
                    <h5 class="card-title" th:text="${result.team2}"></h5>
                    <div>
                    <form action="delivery.html">
                    <input type="submit" value ="View Deliveries"/>
                    </form>
                    </div>-->
                    <!--<a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View Match</a>-->
                </div>
            </div>
        </div>


    </section>

</div>
</body>
</html>
