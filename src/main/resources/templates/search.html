<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- <meta name="referrer" content="origin"> -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>

    <title>Cricket Data Processor</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/search">Cricket Data Processor</a>

        </div>
    </nav>

 

    <form th:action="@{/search}">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year">
        <label for="team">Team:</label>
        <input type="text" id="team" name="team">
        <input type="submit" value="Filter">
    </form>


    <section class="content">
        <div class="card-group">
            <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${searchResults}">

                <div class="card-body">

                    <!-- <h6 class="card-title" th:text="${result.match_id}"></h6>-->
                    <h6 class="card-title" th:text="${result.date}"></h6>
                    <p class="card-title" th:text="${result.city}"></p>
                    <h5 class="card-title" th:text="${result.team1}"></h5>
                    <p class="card-title" th:text="vs"></p>
                    <h5 class="card-title" th:text="${result.team2}"></h5>
                    <!--                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                    <div th:insert="components/delivery-search :: delivery-panel"></div>
                                    </div>-->
                    <div>
                        <form th:action="@{/deliveries}">
                            <button type="submit" th:name="match_id" th:value="${result.match_id}">View Deliveries
                            </button>
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>


    </section>

</div>
</body>
</html>
